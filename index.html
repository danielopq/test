<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap"
    rel="stylesheet">
  <title>Test</title>
</head>

<body>
  <main>
    <!-- #################### Result side #################### -->
    <article id="result">
      <div id="result-title">
        <h1>Your Result</h1>
      </div>
      <div id="result-circle">
        <div id="score">76</div>
        <div id="max-score">of 100</div>
      </div>
      <div id="result-mark">Great</div>
      <div id="result-comment">You scored higher than 65% of the people who have taken these tests.</div>
    </article>
    <!-- #################### Summary side #################### -->
    <article id="summary">
      <div id="summary-title">Summary</div>
      <div id="reaction" class="skill">
        <div class="skillDescription">
          <div class="icon"><img src="images/icon-reaction.svg" alt="" /></div>
          <div class="skill-title">Reaction</div>
        </div>
        <div class="skillDescription">
          <div class="skill-score">80</div>
          <div class="skill-maxscore">&nbsp;/&nbsp;100</div>
        </div>
      </div>
      <div id="memory" class="skill">
        <div class="skillDescription">
          <div class="icon"><img src="images/icon-memory.svg" alt="" /></div>
          <div class="skill-title">Memory</div>
        </div>
        <div class="skillDescription">
          <div class="skill-score">92</div>
          <div class="skill-maxscore">&nbsp;/&nbsp;100</div>
        </div>
      </div>
      <div id="verbal" class="skill">
        <div class="skillDescription">
          <div class="icon"><img src="images/icon-verbal.svg" alt="" /></div>
          <div class="skill-title">Verbal</div>
        </div>
        <div class="skillDescription">
          <div class="skill-score">61</div>
          <div class="skill-maxscore">&nbsp;/&nbsp;100</div>
        </div>
      </div>
      <div id="visual" class="skill">
        <div class="skillDescription">
          <div class="icon"><img src="images/icon-visual.svg" alt="" /></div>
          <div class="skill-title">Visual</div>
        </div>
        <div class="skillDescription">
          <div class="skill-score">72</div>
          <div class="skill-maxscore">&nbsp;/&nbsp;100</div>
        </div>
      </div>
      <input id="bt-continue" type="button" value="Continue">
    </article>
  </main>
</body>

</html>
